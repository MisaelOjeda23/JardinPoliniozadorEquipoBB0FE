<ion-header>
  <ion-toolbar color="success">
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>
      Email
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      Password
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-label>
  </ion-item>

  <ion-item-divider>
    <ion-button size="large" (click)="onLogin()" color="success">
      Login
    </ion-button>

    <ion-button size="large" routerLink="/register" color="success">
      Registrate
    </ion-button>
  </ion-item-divider>
</ion-content>
